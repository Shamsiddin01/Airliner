<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uZBEKISTAN AIR WAYS</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav_bar flax">
                <div class="nav_img">
                    <img class="logo" src="./image/Uzbekistan_Airways_logo.svg.png" alt="logotipe">
                </div>
                <ul class="list flax">
                    <li class="item">Muhi Ma'lumotlar</li>
                    <li class="item">Xarid Qilish va Boshqarish</li>
                    <li class="item">Sadoqatlik Dasturi</li>
                    <li class="item">Biz Xaqimizda</li>
                </ul>
                <ul class="bar_list flax">
                    <li class="bar_item"><i class='bx bx-globe'></i></li> 
                    <li class="bar_item"><i class='bx bx-user-circle'></i></li> 
                    <li class="bar_item"><i class='bx bx-search-alt-2' ></i></li> 
                </ul>

            </nav>
        </div>
    </header>
    <main id="tables">
        <table class="tab">
            <thead class="types">
                <tr class="start">
                    <th>Time</th>
                    <th>Flight</th>
                    <th>Destination</th>
                    <th>IATA</th>
                    <th>Company</th>
                    <th>Terminal</th>
                    <th>Gate</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Departure time</td>
                    <td>Flight namber</td>
                    <td>Destination</td>
                    <td>Iata code</td>
                    <td>Air Cimpany</td>
                    <td>Terminal </td>
                    <td>Gate Nmaber</td>
                    <td>Status</td>
                </tr>
    


            </tbody>

        </table>
    </main>
    
</body>
</html>
